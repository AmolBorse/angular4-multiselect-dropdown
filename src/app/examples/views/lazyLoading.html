<h2 class='example-title'>{{title}}</h2>
<div class='row'>
    <div class='col-md-3 mr-auto ml-auto dropdown-container'>
    </div>
    <div class='col-md-6 mr-auto ml-auto dropdown-container'>
        <angular4-multiselect [data]='itemList' [(ngModel)]='selectedItems' [settings]='settings' (onSelect)='onItemSelect($event)' (onDeSelect)='OnItemDeSelect($event)' (onSelectAll)='onSelectAll($event)' (onDeSelectAll)='onDeSelectAll($event)'></angular4-multiselect>
        <br>
        <span>Total Records : {{itemList.length}}</span>
    </div>
    <div class='col-md-3 mr-auto ml-auto dropdown-container'>
        <button (click)='changeData()' class='btn btn-danger'>Reset</button>
    </div>
</div>
<h4 class='example-title code-section'>Code</h4>

<p-tabView>
    <p-tabPanel header='{{tstitle}}'>
        <ng2-gist [gistId]='tsgist'></ng2-gist>
    </p-tabPanel>
    <p-tabPanel header='{{htmltitle}}'>
        <ng2-gist [gistId]='htmlgist'></ng2-gist>
    </p-tabPanel>
    <span *ngIf='cssgist'>
        <p-tabPanel header='{{csstitle}}'>
        <ng2-gist [gistId]='cssgist'></ng2-gist>
    </p-tabPanel>
    </span>
</p-tabView>
